overload:
  enabled: true
  package: yandextank.plugins.DataUploader
  token_file: "token.txt"
phantom:
  address: host.docker.internal:8080
  header_http: "1.1"
  headers:
    - "[Host: host.docker.internal]"
    - "[Connection: close]"
  uris:
    - /get-hello
  load_profile:
    load_type: rps
    schedule: line(5, 3000, 1m)
autostop:
  autostop:
    - http(5xx,10%,5s)
console:
  enabled: true
telegraf:
  enabled: false

